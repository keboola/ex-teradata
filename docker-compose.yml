version: '2'
services:
  app:
    build: .
    image: keboola/ex_teradata
    volumes:
      - ./:/code
      - ./data:/data
    environment:
      - TERADATA_HOST
      - TERADATA_USERNAME
      - TERADATA_PASSWORD
      - TERADATA_DATABASE
  tests:
    build:
      context: .
      dockerfile: Dockerfile-tests
    command: ./code-coverage.sh
    environment:
      - TERADATA_HOST
      - TERADATA_USERNAME
      - TERADATA_PASSWORD
      - TERADATA_DATABASE
